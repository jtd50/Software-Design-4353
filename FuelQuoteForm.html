<!-- This is the contents inside the fuel quote form -->
<!DOCTYPE html>

<head>
<h1 class="sign" align="center">Fuel Quote Form</h1>
<link rel="stylesheet" href="css/stlz.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<!-- Gallons Requested (numeric required field) -->
<form action="/action_page.php">
  <label for="quantity"><b>Gallons Requested:</b></label>
  <input type="number" id="quantity" name="quantity" min="1">
</form>
<br>


<!-- Delivery Address -->
<label class ="dA" for="deliveryAddress"><b>Delivery Address:</b></label>
<input type="text" value="User's Address Here" class="field left" readonly>
<br><br>


<!-- Delivery Date -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>

<script>
$(function() {
    if (!Modernizr.inputtypes['date']) {
        $('input[type=date]').datepicker({ 
            dateFormat: 'mm-dd-yy'
        });
    }
});
</script>

<form>
  <p><b>Delivery Date:
  <input type="date" name="deliveryDate">
  </b>
  </p>
</form>

<!-- Suggested Price Per Gallon -->
<label class ="pricePerGallon" for="ppg"><b>Suggested Price Per Gallon:</b></label>
<input type="text" value="Pricing Module Calculation" class="field left" readonly>
<br>

<!-- Total Amount Due (calculated through gallons * price) -->
<br>
<label class ="total" for="totalAmt"><b>Total Amount Due:</b></label>
<input type="text" value="Gallons * Price" class="field left" readonly>
<br>

<!-- Submit button -->
<br>
<button class="submit1" type="button" name="button">Submit</button>
</html>
